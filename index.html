<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$CRIMED</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body { background:#111; color:#fff; font-family:Arial, sans-serif; text-align:center; padding:20px; }
    canvas { margin-top: 16px; cursor: grab; touch-action: none; }
    canvas:active { cursor: grabbing; }
    .controls { margin-top: 14px; display:flex; justify-content:center; gap:14px; align-items:center; flex-wrap:wrap; }
    input[type="range"] { width: 260px; }
    button { padding:10px 16px; font-size:16px; cursor:pointer; }
    .hint { opacity:.8; font-size:14px; margin-top:8px; }
    .site-footer {
            margin-top: 25px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
            opacity: 0.6;
}


    /* CA row */
    .ca-container {
      margin-top: 8px;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 14px;
      opacity: 0.9;
    }
    .ca-label { font-weight: 600; }
    #ca-text { font-family: Arial, sans-serif; user-select: all; }

    /* Upload spacing */
    #upload { margin-top: 16px; }
  </style>
</head>
<body>

  <h1>$Crime PFP Generator</h1>

  <div class="ca-container">
    <span class="ca-label">CA:</span>
    <span id="ca-text">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</span>
    <button id="copy-ca" type="button">Copy</button>
  </div>

  <input type="file" accept="image/*" id="upload" />

  <div class="controls">
    <label>
      Zoom:
      <input type="range" id="zoom" min="0.2" max="3" step="0.01" value="1" />
    </label>
    <button id="reset" type="button">Reset</button>
    <button id="download" type="button">Download PFP</button>
  </div>

  <div class="hint">Drag on the canvas to reposition your image. Use the zoom slider to align your face.</div>

  <canvas id="canvas" width="512" height="512"></canvas>

  <footer class="site-footer">
  Â© <span id="year"></span> CRIMED.FUN
</footer>

  <script src="script.js"></script>
</body>
</html>
